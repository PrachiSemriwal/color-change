<!DOCTYPE html>
<html>

<head>
	<title>Change Font Color</title>
	<style>
        .colour {
            text-align: center;
        }
		button {
			margin-top: 0.5rem;
			padding: 10px 10px 10px 10px;
			background: blue;
			color: white;
			border: none;
			border-radius: 6px;
			transition: all linear 0.5s;
			cursor: pointer;
		}

		button:hover {
			transform: translate(0px, -5px);
		}
	</style>
</head>

<body>

    <div class="colour">

        <div id="text">
            <h1>
                Welcome To The Trap Of Javascript !!
            </h1>
        </div>
        <button onclick="changeColor()">
            Change Color
        </button>

    </div>
	

	<script>
		function changeColor() {
			var text = document.getElementById("text");
			text.style.color = "red";
		}
	</script>
</body>

</html>
